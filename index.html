   <body>
    <article id="main">
     <section class="curry_picture">
      <img src="img/trpg.png" alt="TRPGってなに？" width=900 class="photo">
      <d1>
        <dt>TRPGとは</dt>
        <dt>テーブルトークRPG、あるいはテーブルトーク・ロールプレイングゲーム（テーブルトーク role-playing game、略称はTRPG）</dt>
        <dt>とは、テーブルゲームのジャンルのひとつ。ゲーム機などのコンピュータを使わずに、紙や鉛筆、サイコロなどの道具を用いて、</dt>
        <dt>人間同士の会話とルールブックに記載されたルールに従って遊ぶ“対話型”のロールプレイングゲーム（RPG）を指す言葉である。</dt>
      <table id="ingredient">
       <tr><th>ジャガイモ</th><td>3個</td></tr>
       <tr><th>ニンジン</th><td>1本</td></tr>
       <tr><th>豚ブロック</th><td>300g</td></tr>
       <tr><th>カレー粉</th><td>1箱</td></tr>
      </table>
     </section>  
    </article>
