<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">

    <title>TRPGって何？</title>
   </head>
   <body>
    <article id="main">
     <section class="curry_picture">
      <img src="img/trpg.png" alt="TRPGってなに？" width=900 class="photo">
      <d1>
        <dt>TRPGとは</dt>
        <dt>テーブルトーク・ロールプレイングゲームの略。ゲーム機を使わず紙と鉛筆、サイコロを使い、</dt>
        <dt>参加者と会話をしながら進行の主軸となるシナリオ（ビデオゲームで言う物語のこと）を楽しみます。</dt>
        <dt>TRPGには様々な種類があり、プレイするにはそのタイトルのルールブックが必要です。</dt>
      <table id="ingredient">
       <tr><th>ジャガイモ</th><td>3個</td></tr>
       <tr><th>ニンジン</th><td>1本</td></tr>
       <tr><th>豚ブロック</th><td>300g</td></tr>
       <tr><th>カレー粉</th><td>1箱</td></tr>
      </table>
     </section>  
    </article>
   </body>
